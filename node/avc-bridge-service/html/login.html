<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <title>AVC Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <div class="info">
      <h1>AVC Login</h1>
    </div>
  </div>
  <div class="form">
    <div class="thumbnail"><img src="https://image.flaticon.com/icons/svg/248/248928.svg" /></div>
    <form id="login-form" class="login-form" method="post" action="/api/autenticateUser">
      <input type="text" id="username" name="username" value="" placeholder="username" />
      <input type="password" id="password" name="password" value="" placeholder="password" />

      <input type="hidden" id="state" name="state" value="" />
      <input type="hidden" id="client_id" name="client_id" value="" />
      <input type="hidden" id="response_type" name="response_type" value="" />
      <input type="hidden" id="scope" name="scope" value="" />
      <input type="hidden" id="redirect_uri" name="redirect_uri" value="" />

      <button type="submit" id="submitBtn" form="login-form" value="Submit">login</button>
    </form>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  <script src="js/login.js"></script>

</body>

</html>
